        ];

        function TravelChecklistApp() {
            const [items, setItems] = useState([]);
            const [newItem, setNewItem] = useState('');
            const [newOrder, setNewOrder] = useState('');
            const [theme, setTheme] = useState('light');
            const [editingId, setEditingId] = useState(null);
            const [editText, setEditText] = useState('');
            const [editOrder, setEditOrder] = useState('');

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                
                if (tg) {
                    tg.ready();
                    tg.expand();
                    
                    // Verifica l'ID dell'utente
                    const userId = tg.initDataUnsafe?.user?.id;
                    const AUTHORIZED_USER_IDS = [44660766]; // ⬅️ INSERISCI IL TUO USER ID
                    
                    if (userId && !AUTHORIZED_USER_IDS.includes(userId)) {
                        tg.showAlert('⛔ Accesso non autorizzato. Questa app è privata.', () => {
                            tg.close();
                        });
                        return;
                    }
                    
                    setTheme(tg.colorScheme || 'light');
                    
                    // Forza sempre il caricamento dei dati iniziali (puoi commentare questa riga dopo il primo caricamento)
                    const initialItems = INITIAL_DATA.map((item, idx) => ({
                        id: Date.now() + idx,
                        text: item.text,
                        order: item.order,
                        checked: false
                    }));
                    setItems(initialItems);
                    
                    // Decommentare questo blocco dopo il primo caricamento per usare i dati salvati:
                    /*
                    const saved = localStorage.getItem('travel_checklist');
                    if (saved) {
                        setItems(JSON.parse(saved));
                    } else {
                        const initialItems = INITIAL_DATA.map((item, idx) => ({
                            id: Date.now() + idx,
                            text: item.text,
                            order: item.order,
                            checked: false
                        }));
                        setItems(initialItems);
                    }
                    */
                    
                    tg.MainButton.setText('🔄 Reset Selezioni');
                    tg.MainButton.color = '#FF9500';
                    tg.MainButton.onClick(() => handleResetChecks());
                    tg.MainButton.show();
                } else {
                    // Modalità sviluppo - forza caricamento dati iniziali
                    const initialItems = INITIAL_DATA.map((item, idx) => ({
                        id: Date.now() + idx,
                        text: item.text,
                        order: item.order,
                        checked: false
                    }));
                    setItems(initialItems);
                    
                    // Decommentare per usare localStorage anche senza Telegram:
                    /*
                    const saved = localStorage.getItem('travel_checklist');
                    if (saved) {
                        setItems(JSON.parse(saved));
                    } else {
                        const initialItems = INITIAL_DATA.map((item, idx) => ({
                            id: Date.now() + idx,
                            text: item.text,
                            order: item.order,
                            checked: false
                        }));
                        setItems(initialItems);
                    }
                    */
                }
            }, []);

            useEffect(() => {
                if (items.length > 0) {
                    localStorage.setItem('travel_checklist', JSON.stringify(items));
                }
                
                const tg = window.Telegram?.WebApp;
                if (tg && items.length > 0) {
                    const checked = items.filter(i => i.checked).length;
                    const total = items.length;
                    tg.MainButton.setText(`✈️ ${checked}/${total} preparati | 🔄 Reset`);
                }
            }, [items]);

            // Ordina automaticamente gli items per valore order
            const sortedItems = [...items].sort((a, b) => a.order - b.order);

            const addItem = () => {
                if (newItem.trim() && newOrder.trim()) {
                    const orderNum = parseInt(newOrder);
                    if (isNaN(orderNum)) {
                        alert('Il valore numerico deve essere un numero valido');
                        return;
                    }
                    
                    const item = {
                        id: Date.now(),
                        text: newItem.trim(),
                        order: orderNum,
                        checked: false
                    };
                    setItems([...items, item]);
                    setNewItem('');
                    setNewOrder('');
                    
                    const tg = window.Telegram?.WebApp;
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                }
            };

            const toggleCheck = (id) => {
                setItems(items.map(item => 
                    item.id === id ? { ...item, checked: !item.checked } : item
                ));
                
                const tg = window.Telegram?.WebApp;
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            };

            const deleteItem = (id) => {
                if (window.confirm('Eliminare questo elemento?')) {
                    setItems(items.filter(item => item.id !== id));
                    
                    const tg = window.Telegram?.WebApp;
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('warning');
                    }
                }
            };

            const handleResetChecks = () => {
                const tg = window.Telegram?.WebApp;
                
                if (tg) {
                    tg.showConfirm('Reset di tutte le selezioni per un nuovo viaggio?', (confirmed) => {
                        if (confirmed) {
                            setItems(items.map(item => ({ ...item, checked: false })));
                            if (tg.HapticFeedback) {
                                tg.HapticFeedback.notificationOccurred('success');
                            }
                            tg.showAlert('✈️ Pronto per il nuovo viaggio!');
                        }
                    });
                } else {
                    if (window.confirm('Reset di tutte le selezioni per un nuovo viaggio?')) {
                        setItems(items.map(item => ({ ...item, checked: false })));
                        alert('✈️ Pronto per il nuovo viaggio!');
                    }
                }
            };

            const startEdit = (item) => {
                setEditingId(item.id);
                setEditText(item.text);
                setEditOrder(item.order.toString());
            };

            const saveEdit = (id) => {
                if (editText.trim() && editOrder.trim()) {
                    const orderNum = parseInt(editOrder);
                    if (isNaN(orderNum)) {
                        alert('Il valore numerico deve essere un numero valido');
                        return;
                    }
                    
                    setItems(items.map(item => 
                        item.id === id ? { ...item, text: editText.trim(), order: orderNum } : item
                    ));
                    
                    const tg = window.Telegram?.WebApp;
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('light');
                    }
                }
                setEditingId(null);
                setEditText('');
                setEditOrder('');
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditText('');
                setEditOrder('');
            };

            const isDark = theme === 'dark';
            const bgColor = isDark ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50';
            const cardBg = isDark ? 'bg-gray-800' : 'bg-white';
            const textColor = isDark ? 'text-white' : 'text-gray-900';
            const subtextColor = isDark ? 'text-gray-400' : 'text-gray-600';
            const inputBg = isDark ? 'bg-gray-700' : 'bg-gray-100';
            const borderColor = isDark ? 'border-gray-700' : 'border-gray-200';

            const checkedItems = items.filter(i => i.checked).length;
            const totalItems = items.length;
            const progress = totalItems > 0 ? (checkedItems / totalItems) * 100 : 0;

            return h('div', { className: `min-h-screen ${bgColor} ${textColor} p-4 pb-20` },
                h('div', { className: 'max-w-2xl mx-auto' },
                    h('div', { className: 'mb-6 text-center' },
                        h('div', { className: 'text-5xl mb-3' }, '✈️'),
                        h('h1', { className: 'text-3xl font-bold mb-2' }, 'Travel Checklist'),
                        h('p', { className: `${subtextColor} text-sm` }, 'La tua lista da viaggio sempre con te')
                    ),

                    totalItems > 0 && h('div', { className: `${cardBg} rounded-2xl shadow-lg p-4 mb-4` },
                        h('div', { className: 'flex justify-between items-center mb-2' },
                            h('span', { className: 'text-sm font-medium' }, 'Progresso'),
                            h('span', { className: 'text-sm font-bold text-blue-500' }, `${checkedItems}/${totalItems}`)
                        ),
                        h('div', { className: `w-full h-3 ${inputBg} rounded-full overflow-hidden` },
                            h('div', {
                                className: 'h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-500 ease-out',
                                style: { width: `${progress}%` }
                            })
                        ),
                        progress === 100 && h('p', { className: 'text-center text-green-500 font-medium mt-2 text-sm' }, '🎉 Tutto pronto! Buon viaggio!')
                    ),

                    h('div', { className: `${cardBg} rounded-2xl shadow-lg p-4 mb-4` },
                        h('div', { className: 'flex gap-2 mb-2' },
                            h('input', {
                                type: 'text',
                                value: newItem,
                                onChange: (e) => setNewItem(e.target.value),
                                placeholder: 'Cosa devi portare?',
                                className: `flex-1 ${inputBg} ${textColor} rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500`
                            }),
                            h('input', {
                                type: 'number',
                                value: newOrder,
                                onChange: (e) => setNewOrder(e.target.value),
                                onKeyPress: (e) => e.key === 'Enter' && addItem(),
                                placeholder: 'N°',
                                className: `w-20 ${inputBg} ${textColor} rounded-xl px-3 py-3 outline-none focus:ring-2 focus:ring-blue-500 text-center`
                            })
                        ),
                        h('button', {
                            onClick: addItem,
                            disabled: !newItem.trim() || !newOrder.trim(),
                            className: 'w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white rounded-xl px-6 py-3 transition-all active:scale-95 flex items-center justify-center gap-2 font-medium'
                        },
                            h(PlusIcon),
                            'Aggiungi Elemento'
                        )
                    ),

                    h('div', { className: 'space-y-2' },
                        sortedItems.length === 0 ? h('div', { className: `${cardBg} rounded-2xl shadow-lg p-8 text-center ${subtextColor}` },
                            h('div', { className: 'flex justify-center mb-3' }, h(PlaneIcon)),
                            h('p', { className: 'text-lg mb-2' }, 'Lista vuota'),
                            h('p', { className: 'text-sm' }, 'Inizia ad aggiungere gli elementi da portare in viaggio!')
                        ) : sortedItems.map((item) =>
                            h('div', {
                                key: item.id,
                                className: `${cardBg} rounded-xl shadow-md transition-all hover:shadow-lg border ${borderColor} ${item.checked ? 'bg-opacity-50' : ''}`
                            },
                                h('div', { className: 'flex items-center gap-3 p-4' },
                                    h('button', {
                                        onClick: () => toggleCheck(item.id),
                                        disabled: editingId === item.id,
                                        className: `flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${item.checked ? 'bg-green-500 border-green-500' : `border-gray-400 ${isDark ? 'hover:border-gray-300' : 'hover:border-gray-500'}`}`
                                    },
                                        item.checked && h(CheckIcon, { size: 16, className: 'text-white' })
                                    ),
                                    
                                    h('div', { className: 'flex-1 min-w-0' },
                                        editingId === item.id ? 
                                            h('div', { className: 'flex gap-2' },
                                                h('input', {
                                                    type: 'text',
                                                    value: editText,
                                                    onChange: (e) => setEditText(e.target.value),
                                                    className: `flex-1 ${inputBg} ${textColor} rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500`,
                                                    autoFocus: true
                                                }),
                                                h('input', {
                                                    type: 'number',
                                                    value: editOrder,
                                                    onChange: (e) => setEditOrder(e.target.value),
                                                    onKeyPress: (e) => e.key === 'Enter' && saveEdit(item.id),
                                                    className: `w-20 ${inputBg} ${textColor} rounded-lg px-2 py-2 outline-none focus:ring-2 focus:ring-blue-500 text-center`,
                                                    placeholder: 'N°'
                                                })
                                            )
                                        : h('div', { className: 'flex items-center gap-3' },
                                            h('span', { className: `${subtextColor} text-sm font-mono w-12 text-right flex-shrink-0` }, item.order),
                                            h('p', { className: `${item.checked ? 'line-through opacity-50' : ''} break-words flex-1` }, item.text)
                                        )
                                    ),
                                    
                                    h('div', { className: 'flex gap-2' },
                                        editingId === item.id ? [
                                            h('button', {
                                                key: 'save',
                                                onClick: () => saveEdit(item.id),
                                                className: 'text-green-500 hover:text-green-600 hover:bg-green-50 rounded-lg p-2 transition-all'
                                            }, h(CheckIcon, { size: 18 })),
                                            h('button', {
                                                key: 'cancel',
                                                onClick: cancelEdit,
                                                className: 'text-gray-500 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-2 transition-all'
                                            }, h(XIcon))
                                        ] : [
                                            h('button', {
                                                key: 'edit',
                                                onClick: () => startEdit(item),
                                                className: 'text-blue-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg p-2 transition-all'
                                            }, h(EditIcon)),
                                            h('button', {
                                                key: 'delete',
                                                onClick: () => deleteItem(item.id),
                                                className: 'text-red-500 hover:text-red-600 hover:bg-red-50 rounded-lg p-2 transition-all'
                                            }, h(TrashIcon))
                                        ]
                                    )
                                )
                            )
                        )
                    ),

                    items.some(i => i.checked) && h('button', {
                        onClick: handleResetChecks,
                        className: 'w-full mt-4 bg-orange-500 hover:bg-orange-600 text-white rounded-xl py-4 font-medium flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg'
                    },
                        h(ResetIcon),
                        'Reset Selezioni per Nuovo Viaggio'
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(TravelChecklistApp));
    </script>
