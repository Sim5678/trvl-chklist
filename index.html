        function TravelChecklistApp() {
            const [items, setItems] = useState([]);
            const [newItem, setNewItem] = useState('');
            const [newOrder, setNewOrder] = useState('');
            const [newCategory, setNewCategory] = useState('Varie');
            const [theme, setTheme] = useState('light');
            const [editingItem, setEditingItem] = useState(null);
            const [debugInfo, setDebugInfo] = useState('');

            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                
                if (tg) {
                    tg.ready();
                    tg.expand();
                    
                    const userId = tg.initDataUnsafe?.user?.id;
                    const AUTHORIZED_USER_IDS = [44660766]; // â¬…ï¸ INSERISCI IL TUO USER ID QUI
                    
                    if (userId && !AUTHORIZED_USER_IDS.includes(userId)) {
                        tg.showAlert('âŒ Accesso non autorizzato. Questa app Ã¨ privata.', () => {
                            tg.close();
                        });
                        return;
                    }
                    
                    setTheme(tg.colorScheme || 'light');
                    
                    tg.MainButton.setText('ðŸ”„ Reset Selezioni');
                    tg.MainButton.color = '#FF9500';
                    tg.MainButton.onClick(handleResetChecks);
                    
                    // Mostra il pulsante solo se ci sono elementi spuntati
                    const hasChecked = items.some(i => i.checked);
                    if (hasChecked) {
                        tg.MainButton.show();
                    } else {
                        tg.MainButton.hide();
                    }
                }
                
                const saved = localStorage.getItem('travel_checklist');
                if (saved) {
                    try {
                        const parsedItems = JSON.parse(saved);
                        const updatedItems = parsedItems.map(item => ({
                            ...item,
                            category: item.category || ITEM_CATEGORIES[item.text.toLowerCase()] || "Varie"
                        }));
                        setItems(updatedItems);
                    } catch (e) {
                        console.error('Errore caricamento:', e);
                        initializeData();
                    }
                } else {
                    initializeData();
                }
            }, []);

            const initializeData = () => {
                const initialItems = INITIAL_DATA.map((item, idx) => ({
                    id: Date.now() + idx,
                    text: item.text,
                    order: item.order,
                    category: ITEM_CATEGORIES[item.text.toLowerCase()] || "Varie",
                    checked: false
                }));
                setItems(initialItems);
            };

            useEffect(() => {
                if (items.length > 0) {
                    localStorage.setItem('travel_checklist', JSON.stringify(items));
                }
                
                const tg = window.Telegram?.WebApp;
                if (tg && items.length > 0) {
                    const checked = items.filter(i => i.checked).length;
                    const total = items.length;
                    
                    if (checked > 0) {
                        tg.MainButton.setText(`âœ… ${checked}/${total} | ðŸ”„ Reset`);
                        tg.MainButton.show();
                    } else {
                        tg.MainButton.hide();
                    }
                }
            }, [items]);

            const addItem = () => {
                if (newItem.trim() && newOrder.trim()) {
                    const orderNum = parseInt(newOrder);
                    if (isNaN(orderNum)) {
                        alert('Il valore numerico deve essere un numero valido');
                        return;
                    }
                    
                    const item = {
                        id: Date.now(),
                        text: newItem.trim(),
                        order: orderNum,
                        category: newCategory,
                        checked: false
                    };
                    setItems([...items, item]);
                    setNewItem('');
                    setNewOrder('');
                    
                    const tg = window.Telegram?.WebApp;
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                }
            };

            const toggleCheck = (id) => {
                setItems(items.map(item => 
                    item.id === id ? { ...item, checked: !item.checked } : item
                ));
                
                const tg = window.Telegram?.WebApp;
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            };

            const deleteItem = (id) => {
                if (window.confirm('Eliminare questo elemento?')) {
                    setItems(items.filter(item => item.id !== id));
                    
                    const tg = window.Telegram?.WebApp;
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('warning');
                    }
                }
            };

            const handleResetChecks = () => {
                if (window.confirm('Reset di tutte le selezioni per un nuovo viaggio?')) {
                    setItems(items.map(item => ({ ...item, checked: false })));
                    
                    const tg = window.Telegram?.WebApp;
                    if (tg?.HapticFeedback) {

                    alert('âœˆï¸ Selezioni azzerate! Pronto per il nuovo viaggio!');

                    order: item.order.toString(),
                    category: item.category || 'Varie'

                    }
                    
                    setItems(items.map(item => 
                        item.id === editingItem.id

                    ));
                    
                    const tg = window.Telegram?.WebApp;

                    setEditingItem(null);

            const cancelEdit = () => {
                setEditingItem(null);
            };

            const isDark = theme === 'dark';
            const bgColor = isDark ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50';
            const cardBg = isDark ? 'bg-gray-800' : 'bg-white';
            const textColor = isDark ? 'text-white' : 'text-gray-900';
            const subtextColor = isDark ? 'text-gray-400' : 'text-gray-600';
            const inputBg = isDark ? 'bg-gray-700' : 'bg-gray-100';
            const borderColor = isDark ? 'border-gray-700' : 'border-gray-200';

            const sortedItems = [...items].sort((a, b) => a.order - b.order);
            
            console.log('=== RENDERING ===');
            console.log('Items totali:', items.length);
            console.log('SortedItems:', sortedItems.length);
            
            // Assicuriamoci che OGNI item abbia una categoria valida
            const itemsWithValidCategory = sortedItems.map(item => ({
                ...item,
                category: item.category && CATEGORY_COLORS[item.category] ? item.category : 'Varie'
            }));
            
            console.log('ItemsWithValidCategory:', itemsWithValidCategory.length);
            console.log('Prime 3 categorie:', itemsWithValidCategory.slice(0, 3).map(i => i.category));
            
            const categories = ['Abbigliamento', 'Calzature', 'Igiene', 'Elettronica', 'Documenti', 'Accessori', 'Cibo', 'Salute', 'Svago', 'Varie'];
            const categoriesWithItems = categories.filter(cat => itemsWithValidCategory.some(item => item.category === cat));
            
            console.log('Categorie con items:', categoriesWithItems);

            const checkedItems = items.filter(i => i.checked).length;
            const totalItems = items.length;
            const progress = totalItems > 0 ? (checkedItems / totalItems) * 100 : 0;

                    totalItems > 0 && h('div', { className: `${cardBg} rounded-2xl shadow-lg p-4 mb-4 border ${borderColor}` },

                            h('span', { className: 'text-sm font-bold text-blue-500' }, `${checkedItems}/${totalItems}`)
                        ),
                        h('div', { className: `w-full h-3 ${inputBg} rounded-full overflow-hidden` },
                            h('div', {
                                className: 'h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 transition-all duration-500 ease-out',
                                style: { width: `${progress}%` }
                            })
                        ),
                        progress === 100 && h('p', { className: 'text-center text-green-500 font-medium mt-2 text-sm' }, 'ðŸŽ‰ Tutto pronto! Buon viaggio!')
                    ),

                                value: newItem,

                                        },
                                            h('button', {
                                                onClick: () => toggleCheck(item.id),
                                                className: `flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${item.checked ? 'bg-green-500 border-green-500' : `border-gray-400 ${isDark ? 'hover:border-gray-300' : 'hover:border-gray-500'}`}`
                                            },
                                                item.checked && h(CheckIcon, { size: 16, className: 'text-white' })
                                            ),
                                            
                                            h('div', { className: 'flex items-center gap-2 flex-1 min-w-0' },
                                                h('span', { className: `${subtextColor} text-xs font-mono w-10 text-right flex-shrink-0` }, item.order),
                                                h('p', { className: `${item.checked ? 'line-through opacity-50' : ''} break-words flex-1 text-sm` }, item.text)
                                            ),
                                            
                                            h('div', { className: 'flex gap-1 opacity-0 group-hover:opacity-100 transition-all' },
                                                h('button', {
                                                    onClick: () => startEdit(item),
                                                    className: 'text-blue-500 hover:bg-blue-100 dark:hover:bg-blue-900 dark:hover:bg-opacity-20 rounded-lg p-2 transition-all'
                                                }, h(EditIcon)),
                                                h('button', {
                                                    onClick: () => deleteItem(item.id),
                                                    className: 'text-red-500 hover:bg-red-100 dark:hover:bg-red-900 dark:hover:bg-opacity-20 rounded-lg p-2 transition-all'
                                                }, h(TrashIcon))
                                            )
                                        )
                                    )
                                )
                            );
                        })
                    )
                ),

                editingItem && h('div', {
                    className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50',
                    onClick: cancelEdit
                },
                    h('div', {
                        className: `${cardBg} rounded-2xl shadow-2xl p-6 max-w-md w-full`,
                        onClick: (e) => e.stopPropagation()
                    },
                        h('h3', { className: 'text-xl font-bold mb-4' }, 'Modifica Elemento'),
                        
                        h('div', { className: 'space-y-4' },
                            h('div', null,
                                h('label', { className: `block text-sm font-medium mb-2 ${subtextColor}` }, 'Nome elemento'),
                                h('input', {
                                    type: 'text',
                                    value: editingItem.text,
                                    onChange: (e) => setEditingItem({ ...editingItem, text: e.target.value }),
                                    className: `w-full ${inputBg} ${textColor} rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500`,
                                    autoFocus: true
                                })
                            ),
                            
                            h('div', null,
                                h('label', { className: `block text-sm font-medium mb-2 ${subtextColor}` }, 'Valore numerico'),
                                h('input', {
                                    type: 'number',
                                    value: editingItem.order,
                                    onChange: (e) => setEditingItem({ ...editingItem, order: e.target.value }),
                                    onKeyPress: (e) => e.key === 'Enter' && saveEdit(),
                                    className: `w-full ${inputBg} ${textColor} rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500`
                                })
                            ),

                            h('div', null,
                                h('label', { className: `block text-sm font-medium mb-2 ${subtextColor}` }, 'Categoria'),
                                h('select', {
                                    value: editingItem.category,
                                    onChange: (e) => setEditingItem({ ...editingItem, category: e.target.value }),
                                    className: `w-full ${inputBg} ${textColor} rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500`
                                },
                                    categories.map(cat => h('option', { key: cat, value: cat }, cat))
                                )
                            ),
                            
                            h('div', { className: 'flex gap-3 pt-2' },
                                h('button', {
                                    onClick: cancelEdit,
                                    className: 'flex-1 bg-gray-500 hover:bg-gray-600 text-white rounded-xl py-3 font-medium transition-all active:scale-95'
                                }, 'Annulla'),
                                h('button', {
                                    onClick: saveEdit,
                                    className: 'flex-1 bg-blue-500 hover:bg-blue-600 text-white rounded-xl py-3 font-medium transition-all active:scale-95'
                                }, 'Salva')
                            )
                        )
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(TravelChecklistApp));
    </script>
</body>
</html>
